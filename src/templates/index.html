<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Signal Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            text-align: center;
            margin-bottom: 2rem;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 200px;
            border: 2px dashed var(--accent-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .file-upload-label:hover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin: 2rem 0;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table th, .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        .data-table tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .download-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .download-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-message {
            background: #fff1f2;
            color: var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid var(--error-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .download-section {
                flex-direction: column;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ECG Signal Analyzer</h1>
            <p>Upload your ECG image and get instant analysis with detailed signal data</p>
        </div>

        <div class="upload-section">
            <h2>Upload Your ECG Image</h2>
            <form id="upload-form">
                <div class="file-upload">
                    <label for="file" class="file-upload-label" id="drop-zone">
                        <div>
                            <div class="upload-icon">ðŸ“„</div>
                            <p>Drag and drop your ECG image here</p>
                            <p style="font-size: 0.9rem; color: #666;">or click to browse</p>
                            <p style="font-size: 0.8rem; color: #999;">Supported formats: PNG, JPG, JPEG</p>
                        </div>
                    </label>
                    <input type="file" id="file" accept="image/*" required>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn" disabled>
                    Analyze ECG Image
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processing your ECG image...</p>
        </div>

        <div id="result"></div>

    <script>
        // File upload handling
        const fileInput = document.getElementById('file');
        const dropZone = document.getElementById('drop-zone');
        const submitBtn = document.getElementById('submit-btn');

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    submitBtn.disabled = false;
                    dropZone.innerHTML = `
                        <div>
                            <div class="upload-icon">File Uploaded</div>
                            <p>${file.name}</p>
                            <p style="font-size: 0.8rem; color: #999;">Click "Analyze ECG Image" to proceed</p>
                        </div>
                    `;
                } else {
                    alert('Please upload an image file.');
                }
            }
        }

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
            dropZone.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '';
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '';
            dropZone.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });

        // Form submission
        document.getElementById('upload-form').onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            
            if (!fileInput.files || !fileInput.files[0]) {
                showError('Please select a file first');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            
            // Show loading animation
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            submitBtn.disabled = true;
            
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                submitBtn.disabled = false;
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                submitBtn.disabled = false;
                showError('An error occurred while processing the image. Please try again.');
                console.error('Error:', error);
            });
        };

        function showError(message) {
            document.getElementById('result').innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function showResult(data) {
            const resultHtml = `
                <div class="result-section">
                    <h3>Analysis Results</h3>
                    <p>${data.message}</p>
                    
                    <img src="data:image/png;base64,${data.plot}" 
                         alt="ECG Signal Plot" 
                         class="result-image">
                    
                    <div class="download-section">
                        <button class="download-btn" onclick="downloadData('csv')">
                            Download CSV
                        </button>
                        <button class="download-btn" onclick="downloadData('json')">
                            Download JSON
                        </button>
                    </div>
                    
                    <h3>Signal Data Points</h3>
                    <div style="overflow-x: auto;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Value</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.points ? data.points.map((point, index) => `
                                    <tr>
                                        <td>${point.time || index}</td>
                                        <td>${point.value || 'N/A'}</td>
                                        <td>${point.type || 'Original'}</td>
                                    </tr>
                                `).join('') : ''}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('result').innerHTML = resultHtml;
        }

        function downloadData(format) {
            fetch(`/download/${format}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `ecg_data.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => {
                    console.error('Download error:', error);
                    showError('Error downloading file. Please try again.');
                });
        }
    </script>
</body>
</html>
